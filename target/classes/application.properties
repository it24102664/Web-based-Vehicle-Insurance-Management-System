# Database connection
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=UserManagementDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.open-in-view=false

# Entity scanning for multiple modules (NEW LINE)
spring.jpa.properties.hibernate.packagesToScan=com.motorcare.user.entities,com.motorcare.policy.entities,com.motorcare.claims.entities

# Thymeleaf settings
spring.thymeleaf.enabled=false
spring.thymeleaf.check-template-location=false

# Clean logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.tool.schema=ERROR
logging.level.org.springframework.web=INFO
logging.level.com.motorcare=DEBUG

# Application settings
spring.application.name=motorcare
server.port=8080

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Colombo

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Static resource settings
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
spring.web.resources.add-mappings=true

# Debug SQL binding (optional for troubleshooting)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.Insurance=DEBUG

